<html>
    <body>
        <style>
            .card{
                padding: 20px;
                box-shadow: 0px 0px 5px grey;
                border-radius: 10px;
            }

            .card p{
                margin: 10px 0px;
                font-size: 18px;
                border-bottom: 1px solid black;
                width: 50%;
            }
        </style>
        <div class="card">
            <h3>Message Sent From A Potential Customer From Your Site About <b style="text-transform: capitalize;">"{{ subject }}"</b></h3>
            <p><b>Name:</b> {{ name }}</p>
            <p><b>Email:</b> {{ email }}</p>
            <p><b>Message:</b> {{ message }}</p>
        </div>
    </body>
</html>
